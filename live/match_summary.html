<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Summary</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <div class="nav-buttons">
                <button onclick="navigateToMatchDetails()">Start a Tournament</button>
                <button onclick="addTournament()">Add Tournament</button>
            </div>
        </nav>
    </header>

    <h1>Match Summary</h1>
        <table>
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Set</th>
                    <th>Points difference</th>
                </tr>
            </thead>
            <tbody id="summary-table">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Team</th>
                    <th>Set</th>
                    <th>Points Scored By</th>
                    <th>Current Status</th>
                </tr>
            </thead>
            <tbody id="summary-tables">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
        <Table>
            <Thead>
                <tr>
                    <th>Player</th>
                    <th>Points</th>
                </tr>
            </Thead>
            <tbody id="player-points-table"></tbody>
        </Table>
</body>
</html>
